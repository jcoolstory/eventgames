<script>
    var cupGame = new CupmonteGame();
    var init = cupGame.init({
        "context" : "canvas",
        "imageurl" : "./img/",
        "isStart" : false,
        "finishedEvent" : true,
        items : [
                "꽝!",
                "적립금 10,000P",

        ],
        onStart : function(){
            console.log("start");
            /// test (실제 서버 데이타)
            setTimeout(function(){
                
                receiveIndex();
            },2000);
        },
        onEnd : function(index,items){
            console.log(index, items[index]);
            console.log("onEnd");
        }
    })
    function receiveIndex(){
        var index = parseInt(Math.random() * 3);
        console.log("receive ", index);
        cupGame.setIndex(index);
    }
    cupGame.onLogin= function(){
        console.log("login")
        cupGame.isStart = true;
    }
    cupGame.start();
