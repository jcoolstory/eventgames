    <canvas id="canvas" width="1024" , height = "750"  style="position:absolute;top:25%;left:0%;transform-origin:0 0;"></canvas>
    </div>
</body>
<script>
    
    var ladderGame = new LadderGame;
    var init = ladderGame.init({
        "context" : "canvas",
        "isStart" : true,
        "items" : [
            {"title":"적립금 10,000P" ,        "color" : "#25284b"},  //0
            {"title":"할인쿠폰 3,000원" ,      "color" : "#25284b"},   //1
            {"title":"할인쿠폰 5,000원" ,      "color" : "#25284b"},   //2

            {"title":"적립금 500P" ,           "color" : "#25284b"}, //4
            {"title":"적립금 1,000P" ,         "color" : "#25284b"}, //5
        ],
        onStart : function(){
            console.log("start");
            /// test (실제 서버 데이타)
            setTimeout(function(){
                
                receiveIndex();
            },1000);
        },
        onEnd : function(index,items){
            console.log(index, items[index]);
        }
    })
    function receiveIndex(){
        var select = parseInt(Math.random() * 6);
        console.log("receive ", select);
        ladderGame.setIndex(select);
    }
    console.log(init);
    ladderGame.start();
